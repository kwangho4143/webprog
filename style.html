<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style.html</style></title>
    <style>
        h1{
            color: darkorange;
        }

        p{
           color:rgb(0, 139, 46);
           font-size: 15px; 
            border: 1px dotted red;
        }
        div{
            border:1px dotted darkturquoise
        }
        /* id는 #로 표현 */
        div#cjy{
            color: fuchsia;
        }
        /* 클래서는 .으로 */
        p.mhj{
            font-family:'Times New Roman', Times, serif;
            /* 추가적으로 옵션을 추가해주는것 */
        }
    </style>
</head>
<body>
    <h1>제목란.</h1>
    <div>이곳은 내용입니다.</div>
    <p>본문입니다1.</p>
    <p class="mhj">본문입니다2.</p>
    <div id = "cjy">이곳은 부가내용입니다.</div>


</body>
</html>
